name: üì• Download Historical Data

on:
  schedule:
    - cron: '0 0 * * *'  # Midnight UTC
  workflow_dispatch:  # Manual trigger

jobs:
  download-data:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max for ~30k fixtures
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: üì¶ Install dependencies
        run: |
          cd ml_training
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: üîë Setup API Key
        run: |
          cd ml_training
          if [ -n "${{ secrets.API_FOOTBALL_KEY }}" ]; then
            echo "API_FOOTBALL_KEY=${{ secrets.API_FOOTBALL_KEY }}" > .env
          else
            echo "‚ùå No API key found! Add API_FOOTBALL_KEY to GitHub Secrets"
            exit 1
          fi
      
      - name: üìä Check current progress
        run: |
          cd ml_training
          if [ -f data/training_progress.json ]; then
            echo "Current progress:"
            cat data/training_progress.json
            YEAR=$(cat data/training_progress.json | grep -o '"current_year": [0-9]*' | grep -o '[0-9]*')
            echo "DOWNLOAD_YEAR=$YEAR" >> $GITHUB_ENV
          else
            echo "No progress file - starting with 2018"
            echo "DOWNLOAD_YEAR=2018" >> $GITHUB_ENV
          fi
      
      - name: üì• Download fixtures and stats
        run: |
          cd ml_training
          echo "Downloading data for year: $DOWNLOAD_YEAR"
          python scripts/00a_download_historical_data.py --year $DOWNLOAD_YEAR --leagues 50
      
      - name: üìä Display download results
        if: always()
        run: |
          cd ml_training
          echo "=== Download Summary ==="
          
          if [ -f data/historical/raw/${DOWNLOAD_YEAR}_fixtures.json ]; then
            FIXTURE_COUNT=$(cat data/historical/raw/${DOWNLOAD_YEAR}_fixtures.json | grep -o '"fixture"' | wc -l)
            echo "Fixtures downloaded: $FIXTURE_COUNT"
          fi
          
          if [ -f data/historical/raw/${DOWNLOAD_YEAR}_stats.json ]; then
            STATS_COUNT=$(cat data/historical/raw/${DOWNLOAD_YEAR}_stats.json | grep -o '":' | wc -l)
            echo "Stats downloaded: $STATS_COUNT"
          fi
          
          echo ""
          echo "=== Latest Log (last 50 lines) ==="
          tail -n 50 logs/download_historical_$(date +%Y%m%d).log || echo "No log file"
      
      - name: üíæ Commit downloaded data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add downloaded raw data
          git add ml_training/data/historical/raw/ || true
          git add ml_training/logs/ || true
          
          # Commit with detailed message
          git commit -m "üì• Downloaded historical data for year $DOWNLOAD_YEAR" \
                     -m "Automated download: $(date +'%Y-%m-%d %H:%M:%S UTC')" \
                     -m "Ready for training at 2am UTC" || echo "No changes to commit"
          
          git push || echo "Nothing to push"
      
      - name: üìä Upload logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: download-logs-${{ github.run_number }}
          path: ml_training/logs/
          retention-days: 30
      
      - name: üö® Notify on failure
        if: failure()
        run: |
          echo "‚ùå Historical data download failed!"
          echo "Check the logs above for details"
          exit 1
