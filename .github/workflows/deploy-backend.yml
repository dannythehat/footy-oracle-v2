name: Deploy Backend to Railway

on:
  push:
    branches: [main]
    paths:
      - 'apps/backend/**'
  pull_request:
    branches: [main]
    paths:
      - 'apps/backend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        working-directory: apps/backend
        run: npm install
        
      - name: Build
        working-directory: apps/backend
        run: npm run build
        
      - name: Run tests
        working-directory: apps/backend
        run: npm test || echo "No tests configured yet"
        
      - name: Deploy to Railway
        run: |
          echo "âœ… Build successful!"
          echo "ğŸš‚ Railway deployment happens automatically via Railway GitHub integration"
          echo "ğŸ“ No manual deployment needed - Railway watches the main branch"
