name: ü§ñ Historical Training Pipeline

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2am UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  historical-training:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: üì¶ Install dependencies
        run: |
          cd ml_training
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: üîë Setup API Key
        run: |
          cd ml_training
          # Try to use GitHub secret first, fallback to checking backend .env
          if [ -n "${{ secrets.API_FOOTBALL_KEY }}" ]; then
            echo "Using API key from GitHub Secrets"
            echo "API_FOOTBALL_KEY=${{ secrets.API_FOOTBALL_KEY }}" > .env
          elif [ -f "../apps/backend/.env" ]; then
            echo "Using API key from backend .env"
            grep "API_FOOTBALL_KEY" ../apps/backend/.env > .env || echo "API_FOOTBALL_KEY not found in backend .env"
          else
            echo "‚ö†Ô∏è No API key found! Please add API_FOOTBALL_KEY to GitHub Secrets"
            echo "Go to: https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          fi
      
      - name: üìä Check current progress
        run: |
          cd ml_training
          if [ -f data/training_progress.json ]; then
            echo "Current progress:"
            cat data/training_progress.json
          else
            echo "No progress file found - starting fresh"
          fi
      
      - name: ü§ñ Run historical training pipeline
        run: |
          cd ml_training
          python scripts/00_historical_training.py --start-year 2018 --leagues 50
      
      - name: üìà Display training results
        if: always()
        run: |
          cd ml_training
          echo "=== Training Progress ==="
          cat data/training_progress.json || echo "No progress file"
          
          echo ""
          echo "=== Model Metadata ==="
          cat models/metadata.json || echo "No metadata file"
          
          echo ""
          echo "=== Latest Log (last 50 lines) ==="
          tail -n 50 logs/historical_training_$(date +%Y%m%d).log || echo "No log file"
      
      - name: üíæ Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add all training artifacts
          git add ml_training/data/historical/ || true
          git add ml_training/data/training_progress.json || true
          git add ml_training/data/processed/ || true
          git add ml_training/models/ || true
          git add ml_training/logs/ || true
          
          # Commit with detailed message
          CURRENT_YEAR=$(cat ml_training/data/training_progress.json | grep -o '"current_year": [0-9]*' | grep -o '[0-9]*' || echo "unknown")
          TOTAL_FIXTURES=$(cat ml_training/data/training_progress.json | grep -o '"total_fixtures": [0-9]*' | grep -o '[0-9]*' || echo "unknown")
          
          git commit -m "ü§ñ Historical training: Year $CURRENT_YEAR complete ($TOTAL_FIXTURES fixtures)" \
                     -m "Automated training run: $(date +'%Y-%m-%d %H:%M:%S UTC')" \
                     -m "Next training year: $((CURRENT_YEAR - 1))" || echo "No changes to commit"
          
          git push || echo "Nothing to push"
      
      - name: üìä Upload training logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: training-logs-${{ github.run_number }}
          path: ml_training/logs/
          retention-days: 30
      
      - name: üö® Notify on failure
        if: failure()
        run: |
          echo "‚ùå Historical training pipeline failed!"
          echo "Check the logs above for details"
          exit 1
