name: ü§ñ Historical Model Training

on:
  schedule:
    - cron: '0 2 * * *'  # 2am UTC (after midnight download completes)
  workflow_dispatch:  # Manual trigger

jobs:
  train-models:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Should complete in ~30 min with pre-downloaded data
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: üì¶ Install dependencies
        run: |
          cd ml_training
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: üìä Check downloaded data
        run: |
          cd ml_training
          if [ -f data/training_progress.json ]; then
            echo "Current progress:"
            cat data/training_progress.json
            YEAR=$(cat data/training_progress.json | grep -o '"current_year": [0-9]*' | grep -o '[0-9]*')
            echo "TRAIN_YEAR=$YEAR" >> $GITHUB_ENV
          else
            echo "No progress file - starting with 2018"
            echo "TRAIN_YEAR=2018" >> $GITHUB_ENV
          fi
          
          echo ""
          echo "Checking for downloaded data..."
          
          if [ -f data/historical/raw/${TRAIN_YEAR}_fixtures.json ]; then
            echo "‚úÖ Fixtures file found"
          else
            echo "‚ùå Fixtures file missing! Download may have failed."
            exit 1
          fi
          
          if [ -f data/historical/raw/${TRAIN_YEAR}_stats.json ]; then
            echo "‚úÖ Stats file found"
          else
            echo "‚ùå Stats file missing! Download may have failed."
            exit 1
          fi
      
      - name: ü§ñ Process data and train models
        run: |
          cd ml_training
          echo "Training models on year: $TRAIN_YEAR"
          python scripts/00b_train_historical_models.py --year $TRAIN_YEAR
      
      - name: üìà Display training results
        if: always()
        run: |
          cd ml_training
          echo "=== Training Progress ==="
          cat data/training_progress.json || echo "No progress file"
          
          echo ""
          echo "=== Model Metadata ==="
          cat models/metadata.json || echo "No metadata file"
          
          echo ""
          echo "=== Latest Log (last 50 lines) ==="
          tail -n 50 logs/train_historical_$(date +%Y%m%d).log || echo "No log file"
      
      - name: üíæ Commit training results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add all training artifacts
          git add ml_training/data/historical/fixtures_*.csv || true
          git add ml_training/data/training_progress.json || true
          git add ml_training/data/processed/ || true
          git add ml_training/models/ || true
          git add ml_training/logs/ || true
          
          # Commit with detailed message
          NEXT_YEAR=$((TRAIN_YEAR - 1))
          TOTAL_FIXTURES=$(cat ml_training/data/training_progress.json | grep -o '"total_fixtures": [0-9]*' | grep -o '[0-9]*' || echo "unknown")
          
          git commit -m "ü§ñ Historical training: Year $TRAIN_YEAR complete ($TOTAL_FIXTURES fixtures)" \
                     -m "Automated training: $(date +'%Y-%m-%d %H:%M:%S UTC')" \
                     -m "Next training year: $NEXT_YEAR" || echo "No changes to commit"
          
          git push || echo "Nothing to push"
      
      - name: üßπ Cleanup raw data (optional)
        run: |
          cd ml_training
          # Remove raw data after successful processing to save space
          # Uncomment if you want to delete raw files after training
          # rm -f data/historical/raw/${TRAIN_YEAR}_fixtures.json
          # rm -f data/historical/raw/${TRAIN_YEAR}_stats.json
          echo "Raw data retained for debugging"
      
      - name: üìä Upload training logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: training-logs-${{ github.run_number }}
          path: ml_training/logs/
          retention-days: 30
      
      - name: üö® Notify on failure
        if: failure()
        run: |
          echo "‚ùå Historical training pipeline failed!"
          echo "Check the logs above for details"
          exit 1
