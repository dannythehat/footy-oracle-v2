name: üî¥ Update Live Scores

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:        # Manual trigger

jobs:
  update-live-scores:
    runs-on: ubuntu-latest
    
    steps:
      - name: üî¥ Update live scores
        env:
          RAILWAY_API_URL: ${{ secrets.RAILWAY_API_URL }}
        run: |
          echo "üî¥ Triggering live scores update..."
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${RAILWAY_API_URL}/api/fixtures/refresh-scores" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          
          if [ "$http_code" -eq 200 ]; then
            echo "‚úÖ Live scores updated successfully"
          else
            echo "‚ùå Failed to update live scores"
            exit 1
          fi
