name: ðŸ’° Update Odds - Daily

on:
  schedule:
    - cron: '0 5 * * *'  # 5:00 AM UTC daily (before ML at 6 AM)
  workflow_dispatch:      # Manual trigger

jobs:
  update-odds:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ’° Trigger Odds Update
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL || 'https://footy-oracle-v2-backend.onrender.com' }}
        run: |
          echo "ðŸŽ¯ Triggering odds update at $BACKEND_URL"
          
          response=$(curl -X POST \
            "$BACKEND_URL/api/fixtures/update-odds" \
            -H "Content-Type: application/json" \
            -w "\n%{http_code}" \
            -s)
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "ðŸ“Š Response Code: $http_code"
          echo "ðŸ“„ Response Body: $body"
          
          if [ "$http_code" -eq 200 ]; then
            echo "âœ… Odds update successful!"
            echo "$body" | python3 -m json.tool || echo "$body"
          else
            echo "âŒ Odds update failed with code $http_code"
            echo "$body"
            exit 1
          fi
      
      - name: ðŸ“Š Summary
        if: always()
        run: |
          echo "### ðŸ’° Odds Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
