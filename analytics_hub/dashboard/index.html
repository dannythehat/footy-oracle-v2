<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LM Intelligence Hub - Footy Oracle</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: linear-gradient(135deg, #6b21a8 0%, #a855f7 100%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(168, 85, 247, 0.3);
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff 0%, #e9d5ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(168, 85, 247, 0.3);
            border-color: rgba(168, 85, 247, 0.5);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #a855f7;
            margin-bottom: 8px;
        }

        .stat-change {
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-change.positive {
            color: #10b981;
        }

        .stat-change.negative {
            color: #ef4444;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .chart-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #a855f7;
        }

        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .model-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 16px;
            padding: 24px;
        }

        .model-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: #a855f7;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .metric-label {
            opacity: 0.7;
        }

        .metric-value {
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6b21a8 0%, #a855f7 100%);
            transition: width 0.3s ease;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2rem;
            opacity: 0.7;
        }

        .last-updated {
            text-align: center;
            opacity: 0.5;
            margin-top: 40px;
            font-size: 0.9rem;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– LM Intelligence Hub</h1>
            <p class="subtitle">Real-time Performance Tracking & Evolution Analytics</p>
        </header>

        <div id="loading" class="loading pulse">
            Loading intelligence data...
        </div>

        <div id="content" style="display: none;">
            <!-- Summary Stats -->
            <div class="stats-grid" id="summaryStats"></div>

            <!-- Evolution Chart -->
            <div class="chart-container">
                <h2 class="chart-title">ðŸ“ˆ Intelligence Evolution (30 Days)</h2>
                <canvas id="evolutionChart"></canvas>
            </div>

            <!-- Model Performance -->
            <div class="chart-container">
                <h2 class="chart-title">ðŸŽ¯ Current Model Performance</h2>
                <div class="model-grid" id="modelGrid"></div>
            </div>

            <!-- Accuracy Comparison -->
            <div class="chart-container">
                <h2 class="chart-title">ðŸ“Š Accuracy Comparison</h2>
                <canvas id="accuracyChart"></canvas>
            </div>
        </div>

        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <script>
        // Load data from JSON files
        async function loadData() {
            try {
                const dailyResponse = await fetch('../metrics/daily_performance.json');
                const trendsResponse = await fetch('../metrics/historical_trends.json');
                
                const dailyData = await dailyResponse.json();
                const trendsData = await trendsResponse.json();
                
                return { dailyData, trendsData };
            } catch (error) {
                console.error('Error loading data:', error);
                return null;
            }
        }

        // Render summary stats
        function renderSummaryStats(trendsData) {
            const container = document.getElementById('summaryStats');
            
            const models = [
                { key: 'btts', name: 'BTTS', icon: 'âš½' },
                { key: 'over_2_5_goals', name: 'Over 2.5 Goals', icon: 'ðŸŽ¯' },
                { key: 'over_9_5_corners', name: 'Over 9.5 Corners', icon: 'ðŸš©' },
                { key: 'over_3_5_cards', name: 'Over 3.5 Cards', icon: 'ðŸŸ¨' }
            ];

            models.forEach(model => {
                const data = trendsData[model.key];
                if (!data) return;

                const change = data.improvement_7_days;
                const changeClass = change >= 0 ? 'positive' : 'negative';
                const changeSymbol = change >= 0 ? 'â†‘' : 'â†“';

                container.innerHTML += `
                    <div class="stat-card">
                        <div class="stat-label">${model.icon} ${model.name}</div>
                        <div class="stat-value">${(data.current * 100).toFixed(1)}%</div>
                        <div class="stat-change ${changeClass}">
                            ${changeSymbol} ${Math.abs(change * 100).toFixed(2)}% (7d)
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${data.current * 100}%"></div>
                        </div>
                    </div>
                `;
            });
        }

        // Render evolution chart
        function renderEvolutionChart(dailyData) {
            const ctx = document.getElementById('evolutionChart').getContext('2d');
            
            // Get last 30 days
            const last30 = dailyData.slice(-30);
            const dates = last30.map(d => new Date(d.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }));
            
            const datasets = [
                {
                    label: 'BTTS',
                    data: last30.map(d => d.models.btts?.accuracy * 100 || 0),
                    borderColor: '#a855f7',
                    backgroundColor: 'rgba(168, 85, 247, 0.1)',
                    tension: 0.4
                },
                {
                    label: 'Over 2.5 Goals',
                    data: last30.map(d => d.models.over_2_5_goals?.accuracy * 100 || 0),
                    borderColor: '#10b981',
                    backgroundColor: 'rgba(16, 185, 129, 0.1)',
                    tension: 0.4
                },
                {
                    label: 'Over 9.5 Corners',
                    data: last30.map(d => d.models.over_9_5_corners?.accuracy * 100 || 0),
                    borderColor: '#f59e0b',
                    backgroundColor: 'rgba(245, 158, 11, 0.1)',
                    tension: 0.4
                },
                {
                    label: 'Over 3.5 Cards',
                    data: last30.map(d => d.models.over_3_5_cards?.accuracy * 100 || 0),
                    borderColor: '#ef4444',
                    backgroundColor: 'rgba(239, 68, 68, 0.1)',
                    tension: 0.4
                }
            ];

            new Chart(ctx, {
                type: 'line',
                data: { labels: dates, datasets },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: { color: '#ffffff' }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            min: 50,
                            max: 100,
                            ticks: {
                                color: '#ffffff',
                                callback: value => value + '%'
                            },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        x: {
                            ticks: { color: '#ffffff' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        }
                    }
                }
            });
        }

        // Render model grid
        function renderModelGrid(trendsData) {
            const container = document.getElementById('modelGrid');
            
            const models = [
                { key: 'btts', name: 'BTTS' },
                { key: 'over_2_5_goals', name: 'Over 2.5 Goals' },
                { key: 'over_9_5_corners', name: 'Over 9.5 Corners' },
                { key: 'over_3_5_cards', name: 'Over 3.5 Cards' }
            ];

            models.forEach(model => {
                const data = trendsData[model.key];
                if (!data) return;

                container.innerHTML += `
                    <div class="model-card">
                        <div class="model-name">${model.name}</div>
                        <div class="metric-row">
                            <span class="metric-label">Current Accuracy</span>
                            <span class="metric-value">${(data.current * 100).toFixed(2)}%</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">7-Day Average</span>
                            <span class="metric-value">${(data.avg_7_days * 100).toFixed(2)}%</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">30-Day Average</span>
                            <span class="metric-value">${(data.avg_30_days * 100).toFixed(2)}%</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Best Ever</span>
                            <span class="metric-value">${(data.best_ever * 100).toFixed(2)}%</span>
                        </div>
                    </div>
                `;
            });
        }

        // Render accuracy comparison chart
        function renderAccuracyChart(trendsData) {
            const ctx = document.getElementById('accuracyChart').getContext('2d');
            
            const models = ['btts', 'over_2_5_goals', 'over_9_5_corners', 'over_3_5_cards'];
            const labels = ['BTTS', 'Over 2.5 Goals', 'Over 9.5 Corners', 'Over 3.5 Cards'];
            const current = models.map(m => trendsData[m]?.current * 100 || 0);
            const best = models.map(m => trendsData[m]?.best_ever * 100 || 0);

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels,
                    datasets: [
                        {
                            label: 'Current',
                            data: current,
                            backgroundColor: 'rgba(168, 85, 247, 0.8)'
                        },
                        {
                            label: 'Best Ever',
                            data: best,
                            backgroundColor: 'rgba(16, 185, 129, 0.8)'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: { color: '#ffffff' }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            min: 50,
                            max: 100,
                            ticks: {
                                color: '#ffffff',
                                callback: value => value + '%'
                            },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        x: {
                            ticks: { color: '#ffffff' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        }
                    }
                }
            });
        }

        // Initialize dashboard
        async function init() {
            const data = await loadData();
            
            if (!data) {
                document.getElementById('loading').textContent = 'Error loading data. Please run training first.';
                return;
            }

            const { dailyData, trendsData } = data;

            // Hide loading, show content
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';

            // Render all components
            renderSummaryStats(trendsData);
            renderEvolutionChart(dailyData);
            renderModelGrid(trendsData);
            renderAccuracyChart(trendsData);

            // Update timestamp
            const lastEntry = dailyData[dailyData.length - 1];
            document.getElementById('lastUpdated').textContent = 
                `Last updated: ${new Date(lastEntry.timestamp).toLocaleString()}`;
        }

        // Load dashboard
        init();
    </script>
</body>
</html>
